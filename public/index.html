<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tour De France Stage Database</title>
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./images/tourflag.jpg" alt="tour logo" class="header-image" />
      <h1>Tour de France Stage Database</h1>
      <img src="./images/tourflag.jpg" alt="tour logo" class="header-image" />
    </header>
    <div class="topnav">
      <a href="https://www.letour.fr/en/" target="_blank">Offical Website</a>
      <a
        href="https://www.theproscloset.com/blogs/news/tour-de-france-beginners-guide?g_keywordid=dsa-365621543715&g_adgroupid=126744252882&g_acctid=228-971-4576&g_campaign=US+-+Search+-+Dynamic+-+Blog+-+Purchase&g_network=g&g_keyword=&g_adtype=search&g_campaignid=13983753781&g_adid=535065062116&utm_source=google&utm_medium=cpc&utm_campaign=13983753781&utm_term=&gclid=CjwKCAjw2OiaBhBSEiwAh2ZSP3YbOimU2bsVucsgq9GOlsmwJdWP10s5lAPGjq4T2T1CYqbOpbpGUhoCAW8QAvD_BwE"
        target="_blank"
        >Tour de France Guide</a
      >
      <a
        href="https://www.independent.co.uk/topic/tour-de-france"
        target="_blank"
        >News</a
      >
      <a href="https://en.wikipedia.org/wiki/Tour_de_France" target="_blank"
        >Complete History Wiki</a
      >
    </div>
    <div class="imagebar-container">
      <img
        src="./images/tourlogoimage.png"
        alt="tour logo"
        class="small-image"
      />
      <img src="./images/header1.jpg" alt="Cycling Image" class="side-image" />

      <div class="slideshow-container">
        <div class="slide fade">
          <div class="numbertext">1/5</div>
          <img src="./images/eddymerckx.jpg" class="slideImg" />
        </div>

        <div class="slide fade">
          <div class="numbertext">2/5</div>
          <img src="./images/header1.jpg" class="slideImg" />
        </div>

        <div class="slide fade">
          <div class="numbertext">3/5</div>
          <img src="./images/header2.jpg" class="slideImg" />
        </div>

        <div class="slide fade">
          <div class="numbertext">4/5</div>
          <img src="./images/first-tour-de-france.jpg" class="slideImg" />
        </div>

        <div class="slide fade">
          <div class="numbertext">5/5</div>
          <img src="./images/tourdefrancemain.jpg" class="slideImg" />
        </div>

        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
      </div>
      <br />
      <img
        src="./images/tourdefrancemain.jpg"
        alt="Cycling Image"
        class="main-image"
      />

      <img
        src="./images/tourlogoimage.png"
        alt="tour logo"
        class="small-image"
      />
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
      <span class="dot" onclick="currentSlide(4)"></span>
      <span class="dot" onclick="currentSlide(5)"></span>
    </div>

    <div class="flex-container">
      <form autocomplete="on" class="forms">
        <p>Enter Stage and Year to get winner</p>
        <label for="stage" class="rider-form">Enter Stage</label>
        <input
          type="text"
          placeholder="Enter Stage"
          name="stage"
          id="stage"
          class="rider-form"
        />
        <label for="year">Enter Year</label>
        <input type="text" placeholder="Enter Year" name="year" id="year" />
        <button type="submit" id="submitStage">Submit</button>
      </form>
      <section>
        <button class="open-button" onclick="openEntryForm()">
          Enter New Info
        </button>
        <button class="open-button" onclick="openDeleteForm()">
          Delete Info
        </button>
      </section>
      <div class="form-popup" id="enterData">
        <form class="form-container">
          <h1>Enter New Info</h1>

          <label for="stage"><b>Stage</b></label>
          <input
            type="text"
            placeholder="Enter Stage"
            name="Stage"
            id="enterStage"
            required
          />

          <label for="year"><b>Year</b></label>
          <input
            type="text"
            placeholder="Enter Year"
            name="year"
            id="enterYear"
            required
          />

          <label for="distance"><b>Distance</b></label>
          <input
            type="text"
            placeholder="Enter Distance"
            name="distance"
            id="enterDistance"
            required
          />

          <label for="origin"><b>Orign City</b></label>
          <input
            type="text"
            placeholder="Enter Origin City"
            name="origin"
            id="enterOrigin"
            required
          />

          <label for="destination"><b>Destination</b></label>
          <input
            type="text"
            placeholder="Enter Destination City"
            name="destination"
            id="enterDestination"
            required
          />

          <label for="type"><b>Type</b></label>
          <input
            type="text"
            placeholder="Enter Stage Type"
            name="type"
            id="enterType"
            required
          />

          <label for="winner"><b>Winner</b></label>
          <input
            type="text"
            placeholder="Enter Winner"
            name="winner"
            id="enterWinner"
            required
          />

          <label for="country"><b>Country</b></label>
          <input
            type="text"
            placeholder="Enter 3 Letter Abbreviation"
            name="country"
            id="enterCountry"
            required
          />

          <button type="submit" class="btn" id="enterNewData">Submit</button>
          <button type="button" class="btn cancel" onclick="closeEntryForm()">
            Close
          </button>
        </form>
      </div>
      <div class="form-popup" id="deleteDataForm">
        <form class="form-container">
          <h1>Delete Record</h1>

          <label for="stage"><b>Stage</b></label>
          <input
            type="text"
            placeholder="Enter Stage"
            name="Stage"
            id="deleteStage"
            required
          />

          <label for="year"><b>Year</b></label>
          <input
            type="text"
            placeholder="Enter Year"
            name="year"
            id="deleteYear"
            required
          />

          <button type="submit" class="btn" id="deleteData">Submit</button>
          <button type="button" class="btn cancel" onclick="closeDeleteForm()">
            Close
          </button>
        </form>
      </div>
      <form autocomplete="on" class="forms">
        <p>Enter Rider to see all stages won</p>
        <label for="year">Enter Rider</label>
        <input type="text" placeholder="Enter Rider" name="rider" id="rider" />
        <button type="submit" id="submitRider">Submit</button>
      </form>
    </div>
    <div>
      <ul id="results"></ul>
    </div>
    <footer>
      <img
        src="./images/yellowjersey.png"
        class="footer-image"
        alt="yellow jersey"
      />
      <img
        src="./images/greenJersey.png"
        class="footer-image"
        alt="green jersey"
      />
      <img
        src="./images/polkadotjersey.png"
        class="footer-image"
        alt="polkadot jersey"
      />
      <img
        src="./images/whitejersey.png"
        class="footer-image"
        alt="white jersey"
      />
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
